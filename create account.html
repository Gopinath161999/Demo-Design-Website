    <div id="right">
    
    <div class="signup">
        <form action="" class="signin" autocomplete="off">
          <h1 style="text-align:center;">Create_Account</h1>
            <legend class="size">First Name :</legend>
               <input type="text" placeholder="First Name..." class="radius">

            <legend class="size">Last Name :</legend>
            <input type="text" placeholder="Last Name..." class="radius">

            <legend class="size">Mobile number :</legend>
            <input type="number" placeholder="Mobile Number" class="radius">

            <legend class="size">Gender :</legend>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female">Female<label>
            <input type="radio" id="other" name="Gender" value="other">
            <label for="other">Other</label>
            <br>
            <legend class="size">Date of Birth :</legend>
            <input type="date" placeholder="Date of Birth" class="radius">

            <legend class="size"> Emial ID :</legend>
            <input type="email" placeholder="Email ID" class="radius">

            <legend class="size">Create Password :</legend>
            <input type="password" placeholder="Create Password..."  class="radius" id="pass"><br>
            <input type="checkbox" onclick="passvisible()"> Check Your Passcode

            <legend class="size">Confirm Password :</legend>
            <input type="password" placeholder="Confirm Password..." class="radius" id="pass1"><br>
            <input type="checkbox" onclick="passvisible1()"> Check Your Passcode
<br>
<br>
            <button class="submit btn btn-slide"><a href="login.html" style="color:white ;">SIGN UP</a></button>

            <p class="login-link">You have a account ? <a href="login.html">Login</a> </p>
        </form>

<script>
  function passvisible(){
    const x=document.getElementById("pass");
    if(x.type === "password"){
      x.type="text";
    } else {
      x.type="password";  
    }
  }
  function passvisible1(){
    const x=document.getElementById("pass1");
    if(x.type === "password"){
      x.type="text";
    } else {
      x.type="password";  
    }
  }
</script>
